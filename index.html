<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(90deg, #4285f4, #34a853);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .chat-header p {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        .api-key-container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .api-key-container input {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .api-key-container button {
            background-color: white;
            color: #4285f4;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .api-key-container button:hover {
            background-color: #f0f0f0;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background-color: #4285f4;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #f1f3f4;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .chat-input-container {
            padding: 15px 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        .chat-input:focus {
            border-color: #4285f4;
        }

        .send-button {
            background-color: #4285f4;
            color: white;
            border: none;
            width: 46px;
            height: 46px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background-color: #3367d6;
        }

        .send-button:disabled {
            background-color: #b3c8f7;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            align-self: flex-start;
            background-color: #f1f3f4;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
        }

        .typing-dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            background-color: #999;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }

        .error-message {
            align-self: flex-start;
            background-color: #fce8e6;
            color: #d93025;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 80%;
        }

        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Gemini AI Chatbot</h1>
            <p>Powered by Google's Gemini API</p>
            <div class="api-key-container">
                <input type="password" id="api-key-input" placeholder="Enter your Gemini API key">
                <button id="save-api-key">Save</button>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hello! I'm your Gemini AI assistant. Please enter your API key above to start chatting.
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="user-input" placeholder="Type your message..." disabled>
            <button class="send-button" id="send-button" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // DOM Elements
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const apiKeyInput = document.getElementById('api-key-input');
        const saveApiKeyButton = document.getElementById('save-api-key');

        // State
        let apiKey = localStorage.getItem('gemini-api-key');
        let isWaitingForResponse = false;

        // Initialize
        function initialize() {
            if (apiKey) {
                apiKeyInput.value = '•'.repeat(16); // Mask the API key
                enableChat();
                addMessage('bot', 'Welcome back! How can I assist you today?');
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !isWaitingForResponse) {
                    sendMessage();
                }
            });
            
            saveApiKeyButton.addEventListener('click', saveApiKey);
        }

        // Save API Key
        function saveApiKey() {
            const key = apiKeyInput.value.trim();
            if (key && !key.startsWith('•')) {
                apiKey = key;
                localStorage.setItem('gemini-api-key', key);
                enableChat();
                addMessage('bot', 'API key saved! How can I assist you today?');
            } else if (apiKey) {
                // If the input is masked, we already have an API key
                enableChat();
            } else {
                alert('Please enter a valid API key');
            }
        }

        // Enable chat input
        function enableChat() {
            userInput.disabled = false;
            sendButton.disabled = false;
            userInput.focus();
        }

        // Add message to chat
        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('typing-indicator');
            typingDiv.id = 'typing-indicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.classList.add('typing-dot');
                typingDiv.appendChild(dot);
            }
            
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Scroll to bottom of chat
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send message to Gemini API
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || isWaitingForResponse || !apiKey) return;

            // Add user message to chat
            addMessage('user', message);
            userInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            isWaitingForResponse = true;
            sendButton.disabled = true;

            try {
                // Call Gemini API
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: message
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const data = await response.json();
                
                // Extract the response text
                const responseText = data.candidates[0].content.parts[0].text;
                
                // Remove typing indicator and add bot response
                hideTypingIndicator();
                addMessage('bot', responseText);
                
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                
                // Show error message
                const errorDiv = document.createElement('div');
                errorDiv.classList.add('error-message');
                errorDiv.textContent = `Error: ${error.message}. Please check your API key and try again.`;
                chatMessages.appendChild(errorDiv);
                scrollToBottom();
            } finally {
                isWaitingForResponse = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        // Initialize the chatbot
        initialize();
    </script>
</body>
</html>
